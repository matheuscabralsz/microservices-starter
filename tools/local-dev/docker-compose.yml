version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: polystack-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: polystack_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  todo-service:
    build:
      context: ../../apps/services/todo-nodejs-service
      dockerfile: Dockerfile
    container_name: todo-nodejs-service
    environment:
      NODE_ENV: development
      PORT: 3105
      HOST: 0.0.0.0
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/todos
      LOG_LEVEL: info
    ports:
      - "3105:3105"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3105/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  postgres_data:
